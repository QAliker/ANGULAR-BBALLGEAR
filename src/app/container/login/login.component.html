<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="./login.component.css" rel="stylesheet">
    </head> 

<body>
<div class="container" style="padding: 5%;">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card text-bg-dark mb-3">
        <div class="card-body">
          <h5 class="card-header text-center">CONNEXION</h5>
        <!-- username input -->
        <div class="form-outline mb-4">
            <input [(ngModel)]="username" type="text" id ="form2example1" class="form-control" />
            <label class="form-label" for="form2Example1">Username</label>
        </div>
        <!-- password input -->
        <div class="form-outline mb-4">
            <input [(ngModel)]="password" type="text" id ="form2example1" class="form-control" />
            <label class="form-label" for="form2Example1">Password</label>
        </div>

        <!-- submit button-->
        <button class="btn btn-primary btn-block col-12" (click)="login()">Sign in</button>

        <!--Register Link/button-->
        <div class="text-center">
            <p>Not a member? <a href="/register">register</a></p>
            
        </div>
   </div>
</div>
</div>
</div>

</body>

</html>
