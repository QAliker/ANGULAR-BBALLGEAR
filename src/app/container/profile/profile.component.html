<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<div class="container" style="padding: 5%;">
    <div class="row justify-content-md-center">
<div class="col-12">
    
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Username</label>
        <input [(ngModel)]="user.username" type="text" id ="form2example1" class="form-control"/>
         <button class="btn btn-dark btn-block col-1" (click)="editUserName()">Edit</button>
    </div>

    <div class="form-outline mb-4">
    <button type="button" class="btn btn-primary btn-block col-6" (click)="goToAddingAddress()">Add Adress</button>
    </div>

     <div class=".container">
        <label class="form-label" for="form2Example1">Adresse</label>
        <div class="row justify-content-md-center" *ngFor="let addr of address; let i = index">
            <div class="col">
                {{addr.road}}
            </div>
            <div class="col">
                {{addr.postalCode}}
            </div>
            <div class="col">
                {{addr.city}}
            </div>
            <div class="col">
                {{addr.country}}
            </div>
        
          <div class="col">
            <button class="btn btn-secondary btn-sm btn-block col-12" (click)="edit(addr)">Edit</button>
        </div> 
        <div class="col">
            <button class="btn btn-danger btn-sm btn-block col-12" (click)="delete(addr, i)">Delete</button>
        </div>  

        </div>
        </div> 
    </div>
</div>
