<div class="row justify-content-md-center">
    
    <div class="col-4">

            <input [(ngModel)]="addr.road" type="text" id ="form2example1" class="form-control" />
            <label class="form-label" for="form2Example1">Road</label>
        </div>
        
        <div class="form-outline mb-4">
            <input [(ngModel)]="addr.postalCode" type="text" id ="form2example1" class="form-control" />

        </div>

        <div class="form-outline mb-4">
            <input [(ngModel)]="addr.city" type="text" id ="form2example1" class="form-control" />

        </div>
        
        <div class="form-outline mb-4">
