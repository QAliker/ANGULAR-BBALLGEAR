<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<div class="container" style="padding: 5%;">
<div class="row justify-content-md-center">
    
    <div class="col-4">
        <!-- username input -->
        <div class="form-outline mb-4">
            <input [(ngModel)]="username" type="text" id ="form2example1" class="form-control" />
            <label class="form-label" for="form2Example1">Username</label>
        </div>
        <!-- password input -->
        <div class="form-outline mb-4">
            <input [(ngModel)]="password" type="text" id ="form2example1" class="form-control" />
            <label class="form-label" for="form2Example1">Password</label>
        </div>

        <!-- email input -->
        <div class="form-outline mb-4">
            <input [(ngModel)]="email" type="text" id ="form2example1" class="form-control" />
            <label class="form-label" for="form2Example1">Email</label>
        </div>

        <!-- submit button-->
        <button class="btn btn-primary btn-block col-12" (click)="register()">Register</button>

        <!--Register Link/button-->
        <div class="text-center">
            <p>Already Have an Account? <a href="/login">Login</a></p>
            
        </div>
   </div>
</div>
</div>
